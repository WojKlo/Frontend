<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href = "style.css"/>
    </head>
    <body>
        <div id = "panel">
            <img id = "log-img" src = "noname.svg">
            <input class = "text-input" id = "log-text" type = "text" placeholder = "Login"/>
            <input class = "text-input" id = "e-text" type = "email" placeholder = "E-mail"/>
            <input class = "text-input" id = "pass-text" type = "password" placeholder = "Password"/>
            <input class = "text-input" id = "pass-text-2" type = "password" placeholder = "Password again"/>
            <div id = "buttons">
                <button class = "log-button" id = "reg">Register</button>
                <button class = "log-button" id = "log">Log in</button>
            </div>
        </div>
        <script src = "script.js"></script>
    </body>
</html>
